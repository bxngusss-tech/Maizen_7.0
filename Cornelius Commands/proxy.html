<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waizender</title>
    <style>
        body {
            background-color: #0f0f12;
            color: white;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Nav Bar for Buttons */
        .controls {
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            box-sizing: border-box;
        }

        .btn {
            background-color: #1a1a20;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #00d4ff;
            color: #000;
            box-shadow: 0 0 15px #00d4ff;
        }

        /* Large Game Container */
        .game-wrapper {
            width: 95%; /* Fills most of the width */
            max-width: 1400px;
            height: 80vh; /* Fills 80% of the screen height */
            background: #000;
            border: 2px solid #333;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="controls">
        <button class="btn" onclick="location.href='index.html'">üè† Home</button>
        <button class="btn" onclick="openFullscreen()">‚õ∂ Fullscreen</button>
    </div>

    <div class="game-wrapper" id="gameBox">
        <iframe id="gameFrame" 
        src="https://ewufweufc.onrender.com/" 
        allow="fullscreen" 
        allowfullscreen>
</iframe>
    </div>

    <script>
        function openFullscreen() {
            var elem = document.getElementById("gameBox");
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) { /* IE11 */
                elem.msRequestFullscreen();
            }
        }
    </script>

</body>
</html>
