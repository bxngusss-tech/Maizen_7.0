<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unblocked Games</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            background: #0f172a;
            color: #e5e7eb;
        }

        header {
            padding: 20px;
            text-align: center;
            background: #020617;
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .games-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .game-card {
            background: #020617;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.25s ease, box-shadow 0.25s ease;
        }

        .game-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 14px 30px rgba(0,0,0,0.6);
        }

        .game-thumb {
            width: 100%;
            height: 140px;
            background: linear-gradient(135deg, #2563eb, #22d3ee);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .game-info {
            padding: 15px;
            text-align: center;
        }

        .game-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .play-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .play-btn:hover {
            background: #1d4ed8;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            opacity: 0.6;
        }
    </style>
</head>
