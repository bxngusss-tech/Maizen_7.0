<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Maizen | Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
    }
    .box {
        background: #fff;
        padding: 20px 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px #0003;
        width: 300px;
        text-align: center;
    }
    input, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
    }
    button {
        border: none;
        background: #007bff;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background: #005fcc;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Password</h2>
    <h5>Welcome to Maizen. Enter a password to continue.</h5>
    <input type="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
</div>

<script>
    const routes = {
        "253537": "https://maizen-6-5.vercel.app/Maizen.html",       // password "pass1" → page1
        "Student": "README.md",      // password "secret" → page2     // you can add more!
        "735352": "https://maizen-6-7.vercel.app/Maizen.html"
    };

    function checkPassword() {
        const input = document.getElementById("password").value;

        if (routes[input]) {
            // instant redirect to the corresponding page
            window.location.href = routes[input];
        } else {
            alert("Incorrect password.");
        }
    }
</script>

</body>
</html>
