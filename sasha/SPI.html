<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maizen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            padding: 32px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 8px;
        }
        
        .subtitle {
            text-align: center;
            color: #475569;
            margin-bottom: 32px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        input:focus {
            outline: none;
            border-color: #000;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: #000;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        button:hover {
            background: #333;
        }
        
        .error {
            color: #ef4444;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p class="subtitle">Enter the password to continue, the password comes with any item bought from ZenShirts</p>
        
        <form id="passwordForm">
            <input 
                type="password" 
                id="passwordInput" 
                placeholder="Enter password"
                autofocus
            >
            <div id="error" class="error"></div>
            <button type="submit">Continue</button>
        </form>
    </div>

    <script>
        const CORRECT_PASSWORD = "253537"; // CHANGE PASSWORD HERE
        const REDIRECT_URL = "https://fgvfx2.mimo.run/Zen.html";
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('passwordInput').value;
            const errorDiv = document.getElementById('error');
            
            if (password === CORRECT_PASSWORD) {
                window.location.href = REDIRECT_URL;
            } else {
                errorDiv.textContent = 'Incorrect password';
                document.getElementById('passwordInput').value = '';
            }
        });
    </script>
</body>
</html>
